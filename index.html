<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="" />
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="con">
            <img src="images/icon-ethereum.svg" alt="" />
            <span class="cyan">0.041 ETH</span>
          </div>
          <div class="con">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <span class="days">3 days left</span>
          </div>
        </div>
        <div class="horz"></div>
        <div class="name">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
